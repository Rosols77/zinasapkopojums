<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ziņu apkopotājs</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="theme-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Ziņu apkopotājs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('saved') }}">Lasīt vēlāk</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('important') }}">Svarīgie</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">Vēsture</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Konts</a></li>
            </ul>
            <form class="d-flex gap-2" method="post" action="{{ url_for('refresh') }}">
                <button class="btn btn-light" type="submit">Atjaunot ziņas</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<div class="theme-switcher">
    <button class="btn btn-outline-light" data-theme="light">Gaišais</button>
    <button class="btn btn-outline-light" data-theme="dark">Tumšais</button>
    <button class="btn btn-outline-light" data-theme="rave">Rave</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
