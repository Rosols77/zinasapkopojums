{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Ielogoties</h4>
                <form method="post">
                    <label class="form-label">E-pasts</label>
                    <input type="email" name="email" class="form-control mb-3" required>

                    <label class="form-label">Parole</label>
                    <input type="password" name="password" class="form-control mb-3" required>

                    <button class="btn btn-primary" type="submit">Ienākt</button>
                    <a class="btn btn-link" href="{{ url_for('register') }}">Nav konta? Reģistrēties</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
