{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Izveidot kontu</h4>
                <form method="post">
                    <label class="form-label">Lietotājvārds</label>
                    <input type="text" name="display_name" class="form-control mb-3" required>

                    <label class="form-label">E-pasts</label>
                    <input type="email" name="email" class="form-control mb-3" required>

                    <label class="form-label">Parole</label>
                    <input type="password" name="password" class="form-control mb-3" minlength="8" required>

                    <label class="form-label">Parole atkārtoti</label>
                    <input type="password" name="password_repeat" class="form-control mb-3" minlength="8" required>

                    <button class="btn btn-primary" type="submit">Reģistrēties</button>
                    <a class="btn btn-link" href="{{ url_for('login') }}">Jau ir konts? Ielogoties</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
